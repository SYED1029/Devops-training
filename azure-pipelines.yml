# Node.js Pipeline Example
# Automatically triggered when code is pushed to the 'main' branch.

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Step 1: Install Node.js
- task: UseNode@2
  displayName: 'Install Node.js'
  inputs:
    version: '16.x' # Specify the Node.js version

# Step 2: Install dependencies
- script: npm install
  displayName: 'Install dependencies'

# Step 3: Run tests
- script: npm test
  displayName: 'Run tests'

# Step 4: Build the project
- script: npm run build
  displayName: 'Build the project'

# Step 5: Deploy or additional steps
- script: echo Deployment steps go here!
  displayName: 'Placeholder for Deployment'
